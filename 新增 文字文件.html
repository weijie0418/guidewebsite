<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷網站範例</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            color: white;
            overflow-x: hidden;
        }

        /* 背景圖片 */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.imgur.com/CgxU8UH.png') no-repeat center center/cover;
            animation: moveBackground 15s infinite linear;
            z-index: -1;
        }

        /* 視差滾動效果 */
        .parallax {
            position: relative;
            height: 100vh;
            background: rgba(0, 0, 0, 0.6);  /* 透明度調整 */
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 1;
        }

        .main-title {
            font-size: 4em;
            letter-spacing: 5px;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }

        .description {
            font-size: 1.5em;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 3s;
        }

        .btn {
            margin-top: 30px;
            padding: 15px 30px;
            font-size: 1.2em;
            color: white;
            background-color: #00bcd4;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            opacity: 0;
            animation: fadeIn 2s forwards 5s;
        }

        /* 滑動進入動畫 */
        .slide-in {
            animation: slideIn 1s ease-out forwards;
            opacity: 0;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 產品介紹區 */
        .products {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 100px 0;
        }

        .product-card {
            width: 300px;
            margin: 20px;
            background: rgba(0, 0, 0, 0.8);  /* 更強的透明效果 */
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.5);
        }

        .product-card img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .product-card h3 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .product-card p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .product-btn {
            padding: 10px 20px;
            background-color: #00bcd4;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .product-btn:hover {
            background-color: #0097a7;
        }

        /* 影片展示區 */
        .video-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            margin: 100px 0;
        }

        .video-container {
            position: relative;
            width: 80%;
            max-width: 2048px;
            padding-top: 45%;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* 動畫效果 */
        @keyframes moveBackground {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }

    </style>
</head>
<body>

    <!-- 背景動畫 -->
    <div class="background"></div>

    <!-- 視差滾動內容 -->
    <div class="parallax">
        <div>
            <h1 class="main-title">產品介紹網站</h1>
            <p class="description">這是一個包含動畫、交互和視覺效果的產品介紹網站。</p>
            <button class="btn" onclick="openModal()">了解更多</button>
        </div>
    </div>

    <!-- 產品介紹 -->
    <div class="products">
		<h1>產品</h1>
        <div class="product-card">
            <img src="https://girls-band-cry.com/wp-content/uploads/2024/07/togenashi_shokai_hp.jpg" alt="Product 1">
            <h3>2nd Album「棘ナシ」</h3>
            <p>【販売価格】  3,630円(税込)</p>
            <button class="product-btn">了解更多</button>
        </div>
        <div class="product-card">
            <img src="https://girls-band-cry.com/wp-content/uploads/2024/09/GBC00091P1_4960919457714_%E3%82%AC%E3%83%BC%E3%83%AB%E3%82%BA%E3%83%90%E3%83%B3%E3%83%89%E3%82%AF%E3%83%A9%E3%82%A4-%E3%82%AF%E3%83%AA%E3%82%A2%E3%83%9C%E3%83%88%E3%83%AB_1-1024x1024.png" alt="Product 2">
            <h3>クリアボトル</h3>
            <p>【販売価格】  1,650円(税込)。</p>
            <button class="product-btn">了解更多</button>
        </div>
        <div class="product-card">
            <img src="https://girls-band-cry.com/wp-content/uploads/2024/09/GBC00096P_4960919458544_%E3%82%AC%E3%83%BC%E3%83%AB%E3%82%BA%E3%83%90%E3%83%B3%E3%83%89%E3%82%AF%E3%83%A9%E3%82%A4-ED%E3%82%A4%E3%83%A9%E3%82%B9%E3%83%88-%E3%82%AF%E3%83%AA%E3%82%A2%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB-A_%E2%91%A0_HP.jpg" alt="Product 3">
            <h3>EDイラスト クリアファイル(A,B)</h3>
            <p>【販売価格】  各495円(税込)</p>
            <button class="product-btn">了解更多</button>
        </div>
    </div>

    <!-- 影片展示區 -->
    <div class="video-section">
	<h1>影片</h1>
        <div class="video-container">
            <iframe src="https://www.youtube.com/embed/tr8psNtqYxg" frameborder="0"  allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // 模態框開關功能
        function openModal() {
            alert("這是展示更多產品的模態框功能！您可以在這裡加入更多的資訊。");
        }
    </script>

</body>
</html>
